<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Responsive Pricing Panel</title>

<body>
    <section class="PanelSection">

            <img src="https://raw.githubusercontent.com/Afrokk/Mini-WebDev-Projects/6c552614118d6e39d660bcc214896d995506e93f/Pricing%20Panel/images/tier3.svg" alt="Tier 3.">

            <ul>
                <li>Unlimited Deliveries</li>
                <li>24/7 Support Service</li>

            </ul>
